<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/signup.css" />
  </head>
  <body>
    <main id="mainAll">
      <aside class="right">
        <img src="../assets/IMG_0523.jpeg" alt="simran" />
      </aside>
      <section id="SectionSignUp">
        <span id="Reads" class="reReads">reReads</span>
        <br /><br />
        <div class="signup">
          <form id="sign" method="get" action="" onsubmit="return check()">
            <input
              type="text"
              name="name"
              required=""
              id="name"
              placeholder="Enter your Full Name"
            />
            <br /><br />
            <input
              type="text"
              name="Address"
              id="Address"
              required=""
              placeholder="Address"
            />

            <br /><br />
            <input
              type="text"
              required=""
              name="email"
              id="email"
              placeholder="Email"
            />
            <br /><br />
            <input
              type="text"
              name="PhoneNumber"
              required=""
              id="PhoneNumber"
              placeholder="Phone Number"
            />
            <br /><br />

            <div class="password-container">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required=""
                id="password"
              />
              <i
                class="far fa-eye"
                id="togglePassword"
                style="margin-left: -30px; cursor: pointer"
              ></i>
            </div>
            <br />

            <div class="password-container">
              <input
                type="password"
                name="password"
                placeholder="Confirm Password"
                required=""
                id="Cpassword"
              />
              <i
                class="far fa-eye"
                id="CtogglePassword"
                style="margin-left: -30px; cursor: pointer"
              ></i>
            </div>

            <br /><br />
            <input type="submit" name="signup" id="signup" value="Sign Up " />

            <br /><br />
            <div>Already Sign In? <a href="login.html">Log In</a></div>
            <br /><br />
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="../JS/signup.js"></script>
</html>
