<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/signup.css" />
  </head>
  <body>
    <span id="re" class="reReads">re</span>
    <span id="Reads" class="reReads">Reads</span>

    <br /><br />
    <div class="signup">
      <form id="sign" method="get" action="" onsubmit="return check()">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your Full Name"
        />
        <br /><br />
        <input type="text" name="Address" id="Address" placeholder="Address" />
        <br /><br />
        <input type="text" name="email" id="email" placeholder="Email" />
        <br /><br />
        <input
          type="text"
          name="PhoneNumber"
          id="PhoneNumber"
          placeholder="Phone Number"
        />
        <br /><br />

        <input type="Password" name="Pass" id="Pass" placeholder="Password" />
        <br /><br />

        <input
          type="Password"
          name="Pass"
          id="Pass"
          placeholder="Confirm Password"
        />

        <br /><br />
        <input type="submit" name="signup" id="signup" value="Sign Up " />

        <br /><br />
        <div>Already Sign In? <a href="login.html">Log In</a></div>
        <br /><br />
      </form>
    </div>
  </body>
  <script>
    //   let submit = document.querySelector("#submit");
    function check() {
      let name = document.querySelector("#name").value;
      let email = document.querySelector("#email").value;
      let password = document.querySelector("#Pass").value;
      let PhoneNumber = document.querySelector("#PhoneNumber").value;
      const rege = new RegExp("^.+@.+\..+$");
      const regP = new RegExp("^[0-9]+$");
      const regn = new RegExp("/^([a-zA-Z' ]+)$/");
      if (!rege.test(email)) {
        alert("You have entered wrong email");
      }
      if (password.length < 0) {
        alert("Password is of low strength");
      }
      if (!regn.test(name)) {
        alert("Name is not entered");
      }
      if (!regP.test(PhoneNumber)) {
        alert("Phone number must contain 10 digit ");
      }
    }
  </script>
</html>
