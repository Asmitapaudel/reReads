<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <main id="mainAll">
      <aside class="right">
        <div class="Image">
          <div class="mySlides" class="right">
            <img src="../assets/flower-purple-lical-blosso.jpeg" alt="Image1"id="Imagecontainer" />
        </div>
      </aside>
      <section id="SectionSignUp">
<div class="logo">
          <span class="re">re</span> <span class="Reads">Reads</span>
        </div>        <br /><br />
        <div class="login">
          <form id="myForm" method="get" action="">
            <input
              type="text"
              name="email"
              id="email"
              required=""
              placeholder="Enter your Email"
            />
            <br /><br />
            <div class="password-container">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required=""
                id="password"
              />
              <i
                class="far fa-eye"
                id="togglePassword"
                style="margin-left: -30px; cursor: pointer"
              ></i>
            </div>
            <br /><br />

            <a href="#" class="left">Forgot Password?</a>
            <br /><br />
            <button type="submit"  id="log" > Log In </button>
            <br /><br />
            <br /><br />
            <div class="left">
              Not a Member? <a href="signup.html">Sign Up</a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="../JS/validation.js"></script>
<script src="../JS/eyeicon.js"></script>
  <script src="../JS/imageProcessing.js"></script></html>
