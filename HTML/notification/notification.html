<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/notification/notification.css">
    <title>Notification System</title>
</head>
<body>
    <div class="header">
        <label for="notification-toggle" class="notification-icon">bell</label>
        <input type="checkbox" id="notification-toggle" class="notification-toggle">
        <div class="notification-dropdown">
            <h3 class="notification-title">Notifications</h3>
            <ul>
                <li>
                    <div class="notification-user">
                        <img src="../../assets/notification/simran.jpg" alt="User 1">
                        <div class="user-details">
                            <span class="user-name">Simran</span>
                            <span class="notification-time">2 mins ago</span>
                        </div>
                    </div>
                    <a href="book-details.html">uploaded book</a>
                    <button class="delete-button" onclick="deleteNotification(this)">Delete</button>
                </li>
                <li>
                    <div class="notification-user">
                        <img src="../../assets/notification/asmita.jpg" alt="User 2">
                        <div class="user-details">
                            <span class="user-name">Asmita</span>
                            <span class="notification-time">5 mins ago</span>
                        </div>
                    </div>
                    <a href="book-details.html"> book uploaded</a>
                    <button class="delete-button" onclick="deleteNotification(this)">Delete</button>
                </li>
                <li>
                    <div class="notification-user">
                        <img src="../../assets/notification/316962449_1326660321482108_7742947422449348448_n.jpg" alt="User 2">
                        <div class="user-details">
                            <span class="user-name">Anmol</span>
                            <span class="notification-time">10 mins ago</span>
                        </div>
                    </div>
                    <a href="book-details.html">book uploaded</a>
                    <button class="delete-button" onclick="deleteNotification(this)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="../../JS/notification/notification.js"></script>
</body>
</html>
